name: üöÄ Release & Changelog

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.2.0)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: read

jobs:
  generate-changelog:
    name: üìù Generate Changelog
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üè∑Ô∏è Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: üìã Generate changelog from commits
        id: changelog
        run: |
          # Get commits since last tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, using all commits"
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "Generating changelog from $PREVIOUS_TAG to HEAD"
            COMMITS=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Categorize commits by type
          FEATURES=$(echo "$COMMITS" | grep -i "^\- feat" || echo "")
          FIXES=$(echo "$COMMITS" | grep -i "^\- fix" || echo "")
          DOCS=$(echo "$COMMITS" | grep -i "^\- docs" || echo "")
          PERF=$(echo "$COMMITS" | grep -i "^\- perf" || echo "")
          REFACTOR=$(echo "$COMMITS" | grep -i "^\- refactor" || echo "")
          OTHERS=$(echo "$COMMITS" | grep -iv "^\- feat\|^\- fix\|^\- docs\|^\- perf\|^\- refactor" || echo "")

          # Build changelog
          CHANGELOG="## What's Changed\n\n"

          if [ ! -z "$FEATURES" ]; then
            CHANGELOG="${CHANGELOG}### ‚ú® Features\n${FEATURES}\n\n"
          fi

          if [ ! -z "$FIXES" ]; then
            CHANGELOG="${CHANGELOG}### üêõ Bug Fixes\n${FIXES}\n\n"
          fi

          if [ ! -z "$PERF" ]; then
            CHANGELOG="${CHANGELOG}### ‚ö° Performance\n${PERF}\n\n"
          fi

          if [ ! -z "$REFACTOR" ]; then
            CHANGELOG="${CHANGELOG}### ‚ôªÔ∏è Refactoring\n${REFACTOR}\n\n"
          fi

          if [ ! -z "$DOCS" ]; then
            CHANGELOG="${CHANGELOG}### üìö Documentation\n${DOCS}\n\n"
          fi

          if [ ! -z "$OTHERS" ]; then
            CHANGELOG="${CHANGELOG}### üîß Other Changes\n${OTHERS}\n\n"
          fi

          # Save to output
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo -e "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: üì§ Upload changelog
        run: |
          echo -e "${{ steps.changelog.outputs.changelog }}" > RELEASE_NOTES.md

      - name: üì¶ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: RELEASE_NOTES.md

  create-release:
    name: üöÄ Create GitHub Release
    runs-on: ubuntu-latest
    needs: generate-changelog
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì• Download changelog
        uses: actions/download-artifact@v4
        with:
          name: release-notes

      - name: üöÄ Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.generate-changelog.outputs.version }}
          name: Release ${{ needs.generate-changelog.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-changelog-file:
    name: üìù Update CHANGELOG.md
    runs-on: ubuntu-latest
    needs: generate-changelog
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì• Download changelog
        uses: actions/download-artifact@v4
        with:
          name: release-notes

      - name: üìù Update CHANGELOG.md
        run: |
          VERSION="${{ needs.generate-changelog.outputs.version }}"
          DATE=$(date +%Y-%m-%d)

          # Create new entry
          NEW_ENTRY="# ${VERSION} (${DATE})\n\n$(cat RELEASE_NOTES.md)\n\n---\n\n"

          # Prepend to CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            echo -e "${NEW_ENTRY}$(cat CHANGELOG.md)" > CHANGELOG.md
          else
            echo -e "# Changelog\n\n${NEW_ENTRY}" > CHANGELOG.md
          fi

      - name: üíæ Commit updated CHANGELOG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs: Update CHANGELOG for ${{ needs.generate-changelog.outputs.version }}"
          git push
